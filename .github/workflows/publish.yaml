name: Publish to Azure

on:
  release:
    types: [published]
    push:
        branches: ["master"]
        default: staging
jobs:
  staging:
  
  name: Deploy to Staging
  environment:
    name: Staging
    url: https://bp-calculator-bp-calculator-staging.azurewebsites.net
    
  runs-on: ubuntu-latest
  
  steps:
  - uses: actions/checkout@v2
  
  - run: env
  - name: Setup .Net Core
    uses: actions/setup-dotnet@v1
    with:
        dotnet-version: '5.0.100'
    
  - name: Build with dotnet
    run: dotnet build --configuration Release
    
  - name: dotnet published
    run: |
        dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/dotnetweb
        
  -name: 'Deploy to https://bp-calculator-bp-calculator-staging.azurewebsites.net'
   uses: azure/webapps-deploy@v2
   with:
     app-name: BP-Calculator
     publish-profile: ${{ secrets.azureWebAppPublishProfile }}
     package: ${{env.DOTNET_ROOT}}/dotnetweb
     slot-name: staging
     
  build_unit_test:
    name: build and test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build for Release
      run: dotnet build --configuration Release
      
    - name: Run unit tests
      run: dotnet test CA1CSDUnitTest/CA1CSDUnitTest.csproj --collect "Code coverage" 
      
    - name: Run acceptance tests
      run: dotnet test CA1CSDAcceptanceTest/CA1CSDAcceptanceTest.csproj
      
    # Run Selenium tests
    # - name: Run Selenium tests
    #  run: dotnet test CSDCA1SelTest/CSDCA1SelTest 
  sonarcloud_analysis:
    name: Sonarcloud Analysis
    needs: build_unit_test
    runs-on: windows-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis    
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v1
      with:
        path: .\.sonar\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner
    - name: Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        New-Item -Path .\.sonar\scanner -ItemType Directory
        dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: powershell
      run: |
        .\.sonar\scanner\dotnet-sonarscanner begin /k:"Liame1996_CSDCA1" /o:"liame1996" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
        dotnet build CA1CSDUnitTest/CA1CSDUnitTest.csproj --no-incremental
        dotnet test CA1CSDUnitTest/CA1CSDUnitTest.csproj --collect "Code Coverage"
        .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"


  prod:
    workflow_dispatch:
        inputs:
            releaseType:
            description: 'Would you like to release to prod'
    if: github.event.inputs.releaseType == 'yes'
    name: Deploy to Prod
    environment:
      name: Prod
      url: https://bp-calculator.azurewebsites.net
    needs: [staging]
  